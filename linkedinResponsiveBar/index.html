<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Responsive Nav Bar</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="identity">
      <p><i class="fab fa-linkedin" aria-hidden="true"><span class="sr-only">LinkedIn</span></i></p>
      <a class="hamburger" href="#navbar" aria-label="Open main menu">
        <span class="sr-only">Open main menu</span>
        <i class="fas fa-bars" aria-hidden="true"></i>
      </a>
    </div>
    <nav id="navbar">
      <ul>
        <li><a href="#"><i class="fas fa-home" aria-hidden="true"></i> <span>Home</span></a></li>
        <li><a href="#"><i class="fas fa-project-diagram" aria-hidden="true"></i> <span>My Network</span></a></li>
        <li><a href="#"><i class="fas fa-handshake" aria-hidden="true"></i> <span>Jobs</span></a></li>
        <li><a href="#"><i class="fas fa-comments" aria-hidden="true"></i> <span>Messaging</span></a></li>
        <li><a href="#"><i class="fas fa-bell" aria-hidden="true"></i> <span>Notifications</span></a></li>
      </ul>
      <a class="close" href="#" aria-label="Close main menu">
        <span class="sr-only">Close main menu</span>
        <i class="fas fa-times" aria-hidden="true"></i>
      </a>
    </nav>
  </header>
  <script src="https://kit.fontawesome.com/fd8eba9393.js" crossorigin="anonymous"></script>
</body>

</html>
